<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8" >
</head>
<body>
<tt id="output"></tt>
<script src="js/wordlist.js?__inline=true"></script>
<script src="js/script.js?__inline=true"></script>
<script>
  // This file exists so we can do statistical analysis on the output of the password generator.
  // We don't care about matching the numerica output to words, so we call the underlying randomIndexes function here.
  var output = document.getElementById("output");
  var fragment = document.createDocumentFragment();
  for (var i = 0; i < 10000; i++) {
    el = document.createElement('div');
    el.innerText = randomIndexes(5, wordlist.length).join(' ');
    fragment.appendChild(el);
  }
  output.appendChild(fragment);
</script>
</body>
</html>
